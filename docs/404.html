<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ShopEase - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      
      .container {
        max-width: 600px;
      }
      
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #6366f1;
      }
      
      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: #4b5563;
        line-height: 1.6;
      }
      
      .btn {
        background-color: #6366f1;
        color: white;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.375rem;
        text-decoration: none;
        transition: background-color 0.15s ease-in-out;
      }
      
      .btn:hover {
        background-color: #4f46e5;
      }
      
      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }
        
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved. Don't worry, you can go back to our homepage and start shopping.</p>
      <a class="btn" href="./index.html">Return to Home</a>
    </div>
    <script>
      // Redirect all requests to the index.html for SPA routing
      window.location.replace('./index.html');
    </script>
  </body>
</html>
